<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">

    <title>BajtMan</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="hero coord">
        <div class="hero__head coord">
            <div class="hero__eyes coord">
                <div class="hero__l-eye"></div>
                <div class="hero__r-eye"></div>
            </div>
            <div class="hero__mouth coord"></div>
        </div>
        <div class="hero__body coord">
            <div class="hero__cape"></div>
            <div class="hero__torso coord">
                <div class="hero__chest"></div>
                <div class="hero__belly-top"></div>
                <div class="hero__belly-middle"></div>
                <div class="hero__belly-bottom"></div>
                <div class="hero__belt coord">
                    <div class="hero__belt__badge"><i class="ti ti-code"></i></div>
                </div>
            </div>
            <div class="hero__l-hand"></div>
            <div class="hero__r-hand"></div>
        </div>
        <div class="hero__legs"></div>
        <div class="hero__feets"></div>
    </div>

</body>

</html>
